events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # API Backend - HTTP redirect
    server {
        listen 80;
        server_name api.gladiussistemas.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # API Backend - HTTPS
    server {
        listen 443 ssl;
        server_name api.gladiussistemas.com.br;

        ssl_certificate /etc/letsencrypt/live/api.gladiussistemas.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.gladiussistemas.com.br/privkey.pem;

        # Timeouts especiais para rotas de AI (Devon IA usa Ollama que pode demorar)
        location /api/admin/devon-ai/ {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts aumentados para requisições de IA
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Outras rotas da API
        location / {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Admin Panel - HTTP redirect
    server {
        listen 80;
        server_name admin.gladiussistemas.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Admin Panel - HTTPS
    server {
        listen 443 ssl;
        server_name admin.gladiussistemas.com.br;

        ssl_certificate /etc/letsencrypt/live/api.gladiussistemas.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.gladiussistemas.com.br/privkey.pem;

        root /usr/share/nginx/html/admin;
        index index.html;

        location / {
            try_files $uri /index.html;
        }
    }

    # Landing Page - HTTP redirect
    server {
        listen 80;
        server_name page.gladiussistemas.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Landing Page - HTTPS
    server {
        listen 443 ssl;
        server_name page.gladiussistemas.com.br 201.54.11.117;

        ssl_certificate /etc/letsencrypt/live/api.gladiussistemas.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.gladiussistemas.com.br/privkey.pem;

        root /usr/share/nginx/html;
        index index.htm;

        location / {
            try_files $uri $uri/ /index.htm;
        }

        location ~ ^/(theme-v2|assets)/ {
            root /usr/share/nginx/html;
        }
    }
}
