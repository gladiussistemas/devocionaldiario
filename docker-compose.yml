services:
  backend:
    build: ./backend
    container_name: devocional-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OLLAMA_URL=http://host.docker.internal:11434
      - CORS_ORIGIN=https://admin.gladiussistemas.com.br
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - devocional-network

  nginx:
    image: nginx:alpine
    container_name: devocional-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin-panel/dist:/usr/share/nginx/html/admin:ro
      - ./index.htm:/usr/share/nginx/html/index.htm:ro
      - ./en.html:/usr/share/nginx/html/en.html:ro
      - ./theme-v2:/usr/share/nginx/html/theme-v2:ro
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - devocional-network
    depends_on:
      - backend

networks:
  devocional-network:
    driver: bridge
