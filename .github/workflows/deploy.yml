name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /opt/devocionaldiario
            git pull origin main
            docker-compose down
            docker-compose build --no-cache backend
            docker-compose up -d
            echo "✅ Backend deployed successfully"

  deploy-admin-panel:
    name: Deploy Admin Panel
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install dependencies
        run: |
          cd admin-panel
          npm ci

      - name: Build admin panel
        run: |
          cd admin-panel
          npm run build
        env:
          VITE_API_URL: https://api.gladiussistemas.com.br

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "admin-panel/dist/*"
          target: "/opt/devocionaldiario/admin-panel/"
          strip_components: 2
          rm: true

      - name: Restart nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            docker-compose -f /opt/devocionaldiario/docker-compose.yml restart nginx
            echo "✅ Admin panel deployed successfully"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-admin-panel]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-admin-panel.result }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
