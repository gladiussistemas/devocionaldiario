name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend & Admin Panel
    runs-on: self-hosted  # ğŸ¯ RODA NO SEU SERVIDOR!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop containers
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ›‘ Stopping all containers..."
          docker-compose down
          echo "âœ… Containers stopped"

      - name: Pull latest code
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ“¥ Pulling latest code from main branch..."
          git fetch origin
          git reset --hard origin/main
          echo "âœ… Code updated"

      - name: Build backend image
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ”¨ Building backend Docker image..."
          docker-compose build --no-cache backend
          echo "âœ… Backend image built"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Admin Panel
        run: |
          cd admin-panel
          echo "ğŸ”¨ Building admin panel..."
          npm install
          npm run build
          echo "âœ… Admin panel built"
        env:
          VITE_API_URL: https://api.gladiussistemas.com.br

      - name: Copy admin build to production
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ“¦ Copying admin panel build files..."
          rm -rf admin-panel/dist
          cp -r ${{ github.workspace }}/admin-panel/dist admin-panel/
          echo "âœ… Admin panel files copied"

      - name: Start all containers
        run: |
          cd /opt/devocionaldiario
          echo "ğŸš€ Starting all containers..."
          docker-compose up -d
          echo "âœ… Containers started"

      - name: Wait for services
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 10

      - name: Verify backend health
        run: |
          echo "ğŸ¥ Checking backend health..."
          curl -f http://localhost:3000/health || (echo "âŒ Backend health check failed" && exit 1)
          echo "âœ… Backend is healthy"

      - name: Show container status
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ“Š Container status:"
          docker-compose ps

      - name: Show backend logs
        if: always()
        run: |
          cd /opt/devocionaldiario
          echo "ğŸ“‹ Recent backend logs:"
          docker-compose logs --tail=50 backend

      - name: Cleanup build artifacts
        run: |
          cd admin-panel
          echo "ğŸ§¹ Cleaning up temporary files..."
          rm -rf node_modules
          echo "âœ… Build artifacts cleaned"

      - name: Cleanup Docker resources
        run: |
          echo "ğŸ§¹ Removing unused Docker images..."
          docker image prune -af --filter "until=24h" || true
          echo "âœ… Docker cleanup completed"

      - name: Deploy Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Backend: https://api.gladiussistemas.com.br"
          echo "âœ… Admin Panel: https://admin.gladiussistemas.com.br"
          echo "âœ… Landing Page: https://page.gladiussistemas.com.br"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
