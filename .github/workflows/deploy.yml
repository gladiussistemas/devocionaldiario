name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend & Admin Panel
    runs-on: self-hosted  # ðŸŽ¯ RODA NO SEU SERVIDOR!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend
        run: |
          cd /opt/devocionaldiario
          git fetch origin
          git reset --hard origin/main
          docker-compose down
          docker-compose build --no-cache backend
          docker-compose up -d
          echo "âœ… Backend deployed successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Admin Panel
        run: |
          cd admin-panel
          npm install
          npm run build
        env:
          VITE_API_URL: https://api.gladiussistemas.com.br

      - name: Deploy Admin Panel
        run: |
          cd /opt/devocionaldiario
          docker-compose restart nginx
          echo "âœ… Admin panel deployed successfully"

      - name: Cleanup
        run: |
          cd admin-panel
          rm -rf node_modules
          echo "âœ… Cleanup completed"
